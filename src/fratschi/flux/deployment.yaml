apiVersion: apps/v1
kind: Deployment
metadata:
  name: go-service
  labels:
    app: go-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: go-service
  template:
    metadata:
      labels:
        app: go-service
    spec:
      containers:
        - name: go-service
          # TODO format: crgotraining.azurecr.io/<username>>:latest
          image: crgotraining.azurecr.io/fratschi:latest
          imagePullPolicy: Always
          ports:
            - name: web
              containerPort: 8080
            - name: probes
              containerPort: 8081
            - name: metrics
              containerPort: 8083
          resources:
            requests:
              cpu: 102m
              memory: 15Mi
            limits:
              cpu: 102m
              memory: 15Mi
